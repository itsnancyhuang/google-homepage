<!DOCTYPE html>
<html>

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Odin Project - Google Homepage">
    <meta name="keywords" content="The Odin Project, Google Homepage, itsnancyhuang, Nancy Huang">
    <meta name="author" content="itsnancyhuang">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> The Odin Project - Google Homepage (itsnancyhuang) </title>

    <!-- reference CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<!-- BODY -->
<body>
    <header>
        <!-- Nav Bar -->
        <div class="topnav-flex-container">

            <div class="nav-flex-child-1">
                <ul class="nav-bar-left">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </ul>
            </div>
            <div class="nav-flex-child-2">
                <ul class="nav-bar-right">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href=""><img class="square-icon" src="https://lh3.googleusercontent.com/dyZh4-nk_Boddgcr4-VXnZqxEf0SHw5NsQxTE3VwPPuH3DzdRFDr_etbjGZkuoOC5oeFZBRAL-3DCc1RPIEUcDKjj9uj-7B5SRu7Fd0_t08E9MYz0KyJOCdWlgTYa_pFRKBLYNOkfw=s24-p-k" alt="square icon"></a></li>
                    <li><a href=""><img class="profile-icon" src="https://lh3.googleusercontent.com/jo2wylSMRcUPqXNSDPcHzpOtJeUb0-ESoWCqwbm8M8-Sa8n7Xe5y1jsr920aT1IpjlYxjCgcvHx0UrQuFZKDm5Avh5TBNWHk7k1IONewUlXIdOatH1jwxKrxLVIy1kA3syft6Avw8Q=s76-p-k" alt="profile icon"></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="grid-box-container">
            
            <!-- 1st row - Google logo -->
            <div class="grid-first-row">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo pic">
            </div>

            <!-- 2nd row - search icon -->
            <div class="grid-second-row-search-icon">
                <img class="search-icon" src="https://lh3.googleusercontent.com/EvA0bAhDF5vIZOUfjM4LAko0GROqOmEQYGhxbcitPqMAbq2WiEYK6gXQwyx-D8g3oRDGlGJ6-j6lQX89m2PW7RWCR68zy7h6ehOe6XuZQPovFtJdsfdXxn95ijhrpMez0Q_Klk0Oyg=s24-p-k" alt="search icon pic">
            </div>

            <!-- 2nd row - search bar input -->
            <div class="grid-second-row">
                <input class="search-bar" id="search-bar" type="text" autofocus></input>
            </div>

            <!-- 3rd row - first button -->
            <div class="grid-third-row-firstbutton">
                <input class="first-button" type="submit" value="Google Search">
            </div>

            <!-- 3rd row - second button -->
            <div class="grid-third-row-secondbutton">
                <input class="second-button" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>

        <!--Bottom-->

        <div class="bottom-flex-container">

            <div class="bottom-flex-child-1">
                <ul class="bottom-bar-left">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>
                </ul>
            </div>
            <div class="bottom-flex-child-2">
                <ul class="bottom-bar-right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </div>

    </main>
</body>
</html>
